<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <div class="form_box">
            <h1>Books Library</h1>
            <form class='add_form'>
                <label>Title</label>
                <input class='form_input' type="text" id='title' name="title" required></input>
                <label>Author</label>
                <input class='form_input' type="text" id='author' name="author" required></input>
                <label>Priority</label>
                <input class='form_input' type="number" id='priority' min="1" max="5" name="priority" required></input>
                <label>Category</label>
                <select class='form_input' type="email" id='category' name="category"required>
                    <option value="comedy">Comedy</option>
                    <option value="romance">Romance</option>
                    <option value="thriller">Thriller</option>
                </select>
                <button class="button" type="submit">Submit</button>
            </form>
        </div>
        <div class="table_box">
            <table>
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Priority</th>
                    <th>Category</th>
                  </tr>
                </thead>
                <tbody class="table_content">
                  <tr id="default_row">
                    <td class="title"></td>
                    <td class="author"></td>
                    <td class="priority"></td>
                    <td class="category"></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
